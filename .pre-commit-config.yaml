repos:
-   repo: https://github.com/psf/black
    rev: stable
    hooks:
    - id: black
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v1.2.3
    hooks:
    - id: flake8
-   repo: local
    hooks:
    - id: jupytext
      name: jupytext
      entry: jupytext --sync --pipe black --check flake8 --pre-commit
      pass_filenames: false
      language: python
