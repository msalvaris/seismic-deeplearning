# Pull request against these branches will trigger this build
pr:
- master
- staging

# Any commit to this branch will trigger the build.
trigger:
- master
- staging

jobs:

# partially disable setup for now - done manually on build VM
- job: setup
  timeoutInMinutes: 10
  displayName: Setup
  pool:
    name: deepseismicagentpool

  steps:
  - bash: |
      echo "Running setup..."
      pwd
      ls
      git branch
      uname -ra
      
      ./scripts/env_reinstall.sh 
  
      # copy your model files like so - using dummy file to illustrate
      azcopy --quiet --source:https://$(storagename).blob.core.windows.net/models/model --source-key $(storagekey) --destination /home/alfred/models/your_model_name

- job: HRNET_demo
  dependsOn: setup
  timeoutInMinutes: 5
  displayName: HRNET demo
  pool:
    name: deepseismicagentpool
  steps:
  - bash: |
      source activate seismic-interpretation
      pytest -s tests/cicd/src/notebook_integration_tests.py --nbname examples/interpretation/notebooks/HRNet_Penobscot_demo_notebook.ipynb --dataset_root /home/alfred/data/penobscot
      
- job: F3_block_training_and_evaluation_local
  dependsOn: setup
  timeoutInMinutes: 5
  displayName: F3 block training and evaluation local
  pool:
    name: deepseismicagentpool
  steps:
  - bash: |      
      source activate seismic-interpretation      
      pytest -s tests/cicd/src/notebook_integration_tests.py --nbname examples/interpretation/notebooks/F3_block_training_and_evaluation_local.ipynb --dataset_root /home/alfred/data/dutch_f3/data
